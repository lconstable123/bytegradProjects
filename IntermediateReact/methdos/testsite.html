    <script>
      function mapRange(value, inMin, inMax, outMin, outMax) {
        const remap =
          ((value - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin;
        const clampedValue = Math.max(outMin, Math.min(remap, outMax));
        return clampedValue;
      }

      const start = 300;
      const end = 400;
      window.addEventListener("scroll", function () {
        const scaleMe = document.getElementById("scaleMe");
        const debug = document.getElementById("debugger");
        const scrollY = window.scrollY;

        // if (scrollY < 0) {
        //   scrollY = 0;
        // }
        const scaleValue = 1 + scrollY / 1000; // Adjust the divisor for scaling speed

        const newval = mapRange(scrollY, 300, 400, 0, 1);
        scaleMe.style.transform = `scale(${newval})`;
        debug.innerHTML = `Scroll Y: ${scrollY}, new Value: ${newval}`;
        // debug.innerHTML = `Scroll Y: ${scrollY}, Scale Value: ${scaleValue}`;
      });
    </script>
